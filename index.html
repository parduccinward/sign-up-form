<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-logo">
            <img src="assets/images/star-logo.png" alt="logo">
            <div class="hero-content">stellar</div>
        </div>
        <div class="footer">
        </div>
    </div>
    <div class="form-section">
        <div class="form-text">It’s an incredible time in human spaceflight to be an astronaut. With Stellar, our sights are set on the Moon – to stay – by utilizing sustainable lunar missions, and you could be one of the humans on the surface!</div>
        <div class="form">
            <form action="index.html" method="post">
                <section>
                    <h2>Sign up now to get started.</h1>
                        <div class="line-1">
                            <p>
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </p>
                            <p>
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </p>
                        </div>
                        <div class="line-2">
                            <p>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </p>
                            <p>
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number"required>
                            </p>
                        </div>
                        <div class="line-3">
                            <p>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </p>
                            <p>
                                <label for="password_2">Confirm Password</label>
                                <input type="password" id="password_2" name="password_2" required>
                            </p>
                        </div>
                </section>
                <section>
                    <p><button type="submit">Create Account</button></p>
                </section>
            </form>
            <div class="exist-account">Already have an account? <span>Log in.</span></div>
        </div>
    </div>
</body>
</html>
